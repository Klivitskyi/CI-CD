name: CI

on:
  push:
    branches: [ main ]
    tags: ['*']
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Test & Security scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit

      - name: Run tests
        run: python -m pytest -q

      - name: Run pip-audit (dependency security)
        # CI runners don't need a spinner; use --progress-spinner off to avoid invalid values
        run: python -m pip_audit --progress-spinner off

      - name: Run bandit (static security scan)
        run: bandit -r . -q || true

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # Determine tag: if this run is for a git tag (refs/tags/*) use the tag name, otherwise use dev-<short-sha>
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            SHORT=${GITHUB_SHA::7}
            TAG_NAME=dev-${SHORT}
          fi

          # choose remote repository namespace: optional secret REMOTE_REPOSITORY, fallback to github repository
          if [ -n "${REMOTE_REPO}" ]; then
            REPO=${REMOTE_REPO}
          else
            REPO=${GITHUB_REPOSITORY}
          fi

          IMAGE=${REGISTRY}/${REPO}
          echo "Building ${IMAGE}:${TAG_NAME}"
          docker build -t ${IMAGE}:${TAG_NAME} .
          # save image to tar so it can be passed to the next job
          docker save ${IMAGE}:${TAG_NAME} -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tar
          path: image.tar

  push:
    name: Push image to registry
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-tar

      - name: Load image
        run: |
          docker load -i image.tar

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          # Registry host (e.g. docker.io or registry.example.com) â€” set this in repo secrets as REGISTRY
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag & push image to registry
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          # Determine tag name used during build: tag name for tag pushes, dev-<short-sha> for branch builds
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME=dev-${GITHUB_SHA::7}
          fi

          if [ -n "${REMOTE_REPO}" ]; then
            REPO=${REMOTE_REPO}
          else
            REPO=${GITHUB_REPOSITORY}
          fi
          IMAGE=${REGISTRY}/${REPO}
          echo "Pushing ${IMAGE}:${TAG_NAME}"
          docker load -i image.tar
          docker push ${IMAGE}:${TAG_NAME}
