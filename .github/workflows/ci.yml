name: CI/CD GitOps Pipeline

on:
  push:
    branches: ['*']
    tags: ['*']
  pull_request:
    branches: ['*']

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ${{ secrets.REGISTRY }}
  REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  test:
    name: Test & Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit

      - name: Run pytest
        run: python -m pytest -q

      - name: Run pip-audit
        run: python -m pip_audit --progress-spinner off

      - name: Run bandit
        run: bandit -r . -q || true

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/')
    outputs:
      image: ${{ steps.image.outputs.image }}
      tag: ${{ steps.image.outputs.tag }}
      target: ${{ steps.image.outputs.target }}
      push_branch: ${{ steps.image.outputs.push_branch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag and target
        id: image
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            TARGET=prod
            PUSH_BRANCH=main
          else
            TAG_NAME=dev-${GITHUB_SHA::7}
            TARGET=dev
            PUSH_BRANCH=dev
          fi

          IMAGE="${REGISTRY}/${REMOTE_REPO}"

          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "tag=${TAG_NAME}" >> "$GITHUB_OUTPUT"
          echo "target=${TARGET}" >> "$GITHUB_OUTPUT"
          echo "push_branch=${PUSH_BRANCH}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image.outputs.image }}:${{ steps.image.outputs.tag }}

  update-manifests:
    name: Update Manifests for ArgoCD (Kustomize)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && (github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to target branch
        env:
          PUSH_BRANCH: ${{ needs.build-and-push.outputs.push_branch }}
        run: |
          git fetch origin "${PUSH_BRANCH}"
          if git show-ref --verify --quiet "refs/heads/${PUSH_BRANCH}"; then
            git checkout "${PUSH_BRANCH}"
          else
            git checkout -b "${PUSH_BRANCH}" "origin/${PUSH_BRANCH}" || git checkout -b "${PUSH_BRANCH}"
          fi

      - name: Install Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: 'latest'

      - name: Update overlay via Kustomize
        env:
          IMAGE: ${{ needs.build-and-push.outputs.image }}
          TAG: ${{ needs.build-and-push.outputs.tag }}
          TARGET: ${{ needs.build-and-push.outputs.target }}
        run: |
          set -euo pipefail

          OVERLAY_DIR="manifests/overlays/${TARGET}"
          BASE_REL="../../base"
          mkdir -p "${OVERLAY_DIR}"
          cd "${OVERLAY_DIR}"

          if [ ! -f kustomization.yaml ]; then
            kustomize create --resources "${BASE_REL}"
          fi

          if ! grep -q "^resources:" kustomization.yaml; then
            kustomize edit add resource "${BASE_REL}"
          fi

          if [ "${TARGET}" = "prod" ]; then REPLICAS=3; else REPLICAS=1; fi

          cat > patch-replicas.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: simple-app
          spec:
            replicas: ${REPLICAS}
          EOF

          if ! grep -q 'patch-replicas.yaml' kustomization.yaml; then
            kustomize edit add patch --path patch-replicas.yaml
          fi

          kustomize edit set image simple-app=${IMAGE}:${TAG}

          cd -
          git add "${OVERLAY_DIR}/kustomization.yaml" "${OVERLAY_DIR}/patch-replicas.yaml"
          git commit -m "chore(${TARGET}): set image ${IMAGE}:${TAG} and replicas" || echo "No changes to commit"

      - name: Push changes
        env:
          PUSH_BRANCH: ${{ needs.build-and-push.outputs.push_branch }}
        run: |
          git push origin "HEAD:${PUSH_BRANCH}" || echo "Nothing to push"
