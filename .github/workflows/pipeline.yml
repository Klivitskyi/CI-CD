name: CI & GitOps Pipeline

on:
  push:
    branches: [main, dev]
    tags: ['*']
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test & Security scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit bandit
      - name: Run tests
        run: python -m pytest -q
      - name: Run pip-audit (dependency security)
        run: python -m pip_audit --progress-spinner off
      - name: Run bandit (static security scan)
        run: bandit -r . -q || true

  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME=dev-${GITHUB_SHA::7}
          fi
          if [ -n "${REMOTE_REPO}" ]; then
            REPO=${REMOTE_REPO}
          else
            REPO=ivanklivitskyi/simple-python-app
          fi
          REPO_LOWER=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          IMAGE=${REGISTRY}/${REPO_LOWER}
          echo "Building ${IMAGE}:${TAG_NAME}"
          docker build -t ${IMAGE}:${TAG_NAME} .
          docker save ${IMAGE}:${TAG_NAME} -o image.tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-tar
          path: image.tar

  push:
    name: Push image to registry
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image-tar
      - name: Load image
        run: |
          docker load -i image.tar
      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Tag & push image to registry
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            TAG_NAME=dev-${GITHUB_SHA::7}
          fi
          if [ -n "${REMOTE_REPO}" ]; then
            REPO=${REMOTE_REPO}
          else
            REPO=ivanklivitskyi/simple-python-app
          fi
          REPO_LOWER=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          IMAGE=${REGISTRY}/${REPO_LOWER}
          echo "Pushing ${IMAGE}:${TAG_NAME}"
          docker images --format "{{.Repository}}:{{.Tag}}" | sed -n '1,20p'
          docker push ${IMAGE}:${TAG_NAME}

  update-manifests:
    name: Update k8s manifests for ArgoCD
    runs-on: ubuntu-latest
    needs: push
    if: github.ref == 'refs/heads/dev' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Git
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
      - name: Update overlay patch to point to new image
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REMOTE_REPO: ${{ secrets.REMOTE_REPOSITORY }}
          GITHUB_REF: ${{ github.ref }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            ENV=prod
            TAG_NAME=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == 'refs/heads/dev' ]]; then
            ENV=dev
            TAG_NAME=dev-${GITHUB_SHA::7}
          else
            echo "Not a dev branch or tag push; nothing to update." && exit 0
          fi
          if [ -n "${REMOTE_REPO}" ]; then
            REPO=${REMOTE_REPO}
          else
            REPO=ivanklivitskyi/simple-python-app
          fi
          REPO_LOWER=$(echo "${REPO}" | tr '[:upper:]' '[:lower:]')
          IMAGE=${REGISTRY}/${REPO_LOWER}
          PATCH_FILE=manifests/overlays/${ENV}/patch-deployment.yaml
          if [ "${ENV}" = "prod" ]; then
            REPLICAS=3
          else
            REPLICAS=1
          fi
          echo "apiVersion: apps/v1" > ${PATCH_FILE}
          echo "kind: Deployment" >> ${PATCH_FILE}
          echo "metadata:" >> ${PATCH_FILE}
          echo "  name: simple-app" >> ${PATCH_FILE}
          echo "spec:" >> ${PATCH_FILE}
          echo "  replicas: ${REPLICAS}" >> ${PATCH_FILE}
          echo "  template:" >> ${PATCH_FILE}
          echo "    spec:" >> ${PATCH_FILE}
          echo "      containers:" >> ${PATCH_FILE}
          echo "        - name: simple-app" >> ${PATCH_FILE}
          echo "          image: ${IMAGE}:${TAG_NAME}" >> ${PATCH_FILE}
          git add ${PATCH_FILE}
          git commit -m "ci: update ${ENV} image to ${TAG_NAME}" || true
          git push || true
      - name: Done
        run: echo "Manifest update complete; ArgoCD will detect changes and sync."
